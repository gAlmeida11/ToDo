<div class="container">
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-3">
        <i class="fa fa-check-square-o" aria-hidden="true"></i> To Do
      </h1>
      <hr />
      <div class="row">
        <div class="col">
          <input type="text" matInput class="form-control col-md-10" placeholder="New Todo" [(ngModel)]="input"
            #todoEntry (keyup.enter)="addTodo()" />
        </div>
        <div class="col">
          <button class="btn btn-primary" (click)="addTodo()" [disabled]="input.length < 1">
            <i class="fa fa-plus"></i> Add Todo
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="text-center" [hidden]="todos.length < 1">
    <h2>Todos</h2>
    <table class="table table-striped table-hover">
      <thead class="thead-default">
        <tr>
          <th>Todo</th>
          <th>Options</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let todo of todos">
          <td [ngStyle]="{
                'text-decoration': doneMarcation(todos.indexOf(todo))
              }">
            <ng-container *ngIf="todo.complete === false; else elseTemplate">
              <a (click)="done(todos.indexOf(todo))">{{ todo.text }}</a>
            </ng-container>
            <ng-template #elseTemplate>
              <a (click)="undone(todos.indexOf(todo))">{{ todo.text }}</a>
            </ng-template>
          </td>
          <td class="align-middle">
            <button type="button" class="btn btn-danger btn-sm" (click)="rmTodo(todos.indexOf(todo))">
              <i class="fa fa-times" aria-hidden="true"></i> Remove
            </button>
            &nbsp;
            <button type="button" class="btn btn-success btn-sm" (click)="done(todos.indexOf(todo))"
              [hidden]="todo.complete === true">
              <i class="fa fa-check"></i> Done
            </button>
            &nbsp;
            <button type="button" class="btn btn-warning btn-sm" (click)="undone(todos.indexOf(todo))"
              [hidden]="todo.complete === false">
              <i class="fa fa-refresh" aria-hidden="true"></i> Redo
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
